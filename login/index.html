<body>
    <div class="section">
        <div class="box">
            <div class="img-container">
                <img src="../img/Logo.png" alt="Queazy-Logo">
            </div>
            <h2>Sign in</h2>
            <form action="" id="myForm">
                <div>
                    <input class="input-username" type="email" name="a" required>   
                    <label>User Name</label>
                </div>
                <div>
                    <input class="input-password" type="password" name="b" required>
                    <label>Password</label>
                </div>
                <button type="submit" id="submit">Log in</button>
                <div class="register">
                    <h3>Don't have an account? <a href="#">Register</a></h3>
                </div>
            </form>
        </div>
        <div class="animation-area">
            <ul class="box-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
